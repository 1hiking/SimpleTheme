{{ define "main" }} {{ partial "article-labels.html" . }}
<main>
  <div class="article-header">
    <h1>{{.Title}}</h1>
    {{ partial "article-head-data.html" . }}

  <div class="article-content">{{.Content}}</div>
</main>
{{ partial "article-related" . }}
<div class="article-license">{{partial "article-license" . }} </div>{{ end }}
