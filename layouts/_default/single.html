{{ define "main" }}
{{ partial "single_partials/labels.html" . }}
<main>
  <article>
    <div class="article-header">
      <h1>{{.Title}}</h1>
      {{ partial "single_partials/data.html" . }}
    </div>
    <div class="article-content">{{.Content}}</div>
  </article>
</main>
{{ partial "single_partials/related.html" . }}
<div class="article-license">
  {{partial "single_partials/license.html" . }}
</div>
{{ end }}
