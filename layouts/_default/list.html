{{ define "main" }}

<div class="list">
  <h1>{{.Title}}</h1>
  {{ .Content }}

  <div class="list_items">
    {{range.Pages}}
    <article>
      <a href="{{.RelPermalink}}">
        <h1> {{.Title}}</h1>
        <p>{{ .Description }}</p>
      </a>
    </article>
    {{end}}
  </div>
</div>

{{ end }}
