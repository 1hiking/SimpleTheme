{{ define "main" }}

<main>
  <div class="article-header">
    <h1>{{- .Title }}</h1>
  </div>
  <div class="article-content"> {{- .Content }} </div>
</main>

<div class="index-container">
  <nav>
    <p>Latest Posts:</p>
    <ul>
      {{ range first 5 ( where .Site.RegularPages "Type" "in" site.Params.mainSections )}}
      <li>
        <a href="{{- .Permalink }}">{{- .Title}}</a>
        <p>{{- .Description }}</p>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
{{ end }}
